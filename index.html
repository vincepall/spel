<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gekke Bekke spel</title>
    <!-- Viering Effecten -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- MediaPipe Vision (De slimme AI) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"></script>
    <!-- Icoontjes voor de pijl -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* --- STIJLEN & LETTERTYPES --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #A0E7E5;
            background-image: radial-gradient(circle at 10% 20%, rgb(255, 252, 213) 0%, rgb(200, 247, 197) 90%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* --- SPEL CONTAINER --- */
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 70vh;
            margin-top: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 8px solid #FFB7B2;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transform: scaleX(-1); /* Spiegelbeeld */
        }

        /* --- UI ELEMENTEN --- */
        .score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF9AA2;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            box-shadow: 0 4px 0 #E27D84;
            z-index: 10;
        }

        .target-emoji-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 25px;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 220px;
            pointer-events: none;
        }

        .target-emoji {
            font-size: 3.5rem;
            line-height: 1;
            margin-bottom: 5px;
        }

        .instruction-text {
            font-size: 1.1rem;
            color: #555;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* --- KNOPPEN --- */
        .btn {
            font-family: 'Fredoka One', cursive;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        #skip-btn {
            position: absolute;
            bottom: 30px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #B5EAD7;
            color: #4A8B71;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 4px 0 #8FBCAB;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        /* --- LAADSCHERM --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFDAC1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .loader-emoji { font-size: 5rem; animation: bounce 1s infinite alternate; }
        .loading-text { margin-top: 20px; font-family: 'Fredoka One', cursive; font-size: 2rem; color: #FF9AA2; text-align: center; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        /* --- GEWONNEN SCHERM (MODAL) --- */
        #success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #fff;
            padding: 20px;
            width: 85%;
            max-width: 400px;
            border-radius: 30px;
            border: 8px solid #FFB7B2;
            text-align: center;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        #success-message.show { transform: translate(-50%, -50%) scale(1); }

        /* Canvas voor lokale confetti */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #success-message h2, 
        .snapshot-container, 
        .action-buttons {
            position: relative;
            z-index: 2;
        }

        .snapshot-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            border: 4px solid #eee;
            margin: 10px 0;
            background: #000;
        }
        #win-snapshot { width: 100%; height: auto; display: block; }

        .action-buttons { display: flex; gap: 15px; margin-top: 15px; width: 100%; }
        .action-btn {
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 1.1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .download { background-color: #77DD77; box-shadow: 0 4px 0 #5Cb85C; }
        .next { background-color: #FFDAC1; color: #FF6F61; box-shadow: 0 4px 0 #FFB7B2; }

        /* --- VERTROUWENSMETER --- */
        #confidence-meter {
            position: absolute;
            left: 20px;
            bottom: 30px;
            width: 20px;
            height: 150px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            z-index: 5;
        }
        #confidence-fill {
            width: 100%;
            height: 0%;
            background: #FF9AA2;
            transition: height 0.1s, background-color 0.2s;
        }
    </style>
</head>
<body>

    <!-- LADEN -->
    <div id="loading-screen">
        <div class="loader-emoji">ü§ñ</div>
        <div class="loading-text" id="status-text">De robots worden wakker...</div>
    </div>

    <!-- SPEL GEBIED -->
    <div id="game-container">
        <video id="video" autoplay muted playsinline></video>
        
        <div class="score-board">Score: <span id="score">0</span></div>

        <!-- GEWONNEN POPUP -->
        <div id="success-message">
            <canvas id="confetti-canvas"></canvas>
            <h2 style="font-family:'Fredoka One'; color:#FF9AA2; margin:10px 0;">GEWELDIG!</h2>
            <div class="snapshot-container">
                <img id="win-snapshot" alt="Je grappige gezicht!">
            </div>
            <div class="action-buttons">
                <a id="download-link" class="btn action-btn download" download="mijn-gezicht.png">üíæ Opslaan</a>
                <button id="next-level-btn" class="btn action-btn next">Volgende ‚û°Ô∏è</button>
            </div>
        </div>

        <!-- Doel Weergave -->
        <div class="target-emoji-container" id="target-container">
            <div class="target-emoji" id="target-emoji">?</div>
            <div class="instruction-text" id="target-text">Laden...</div>
        </div>

        <!-- Pijl Knop -->
        <button id="skip-btn" class="btn" title="Overslaan">
            <i class="ph-bold ph-arrow-right"></i>
        </button>
        
        <!-- Meter -->
        <div id="confidence-meter">
            <div id="confidence-fill"></div>
        </div>
    </div>

    <!-- HOOFD SCRIPT -->
    <script type="module">
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        // --- DE MEGA EMOTICON BIBLIOTHEEK ---
        const EMOTIONS = [
            // --- BASIS EMOTIES ---
            { 
                id: 'happy', 
                emoji: 'üòÑ', 
                text: 'Grote blije lach!', 
                check: (s) => s.mouthSmileLeft > 0.3 && s.mouthSmileRight > 0.3 
            },
            { 
                id: 'surprised', 
                emoji: 'üò≤', 
                text: 'Kijk verrast!', 
                check: (s) => s.jawOpen > 0.2 && s.browInnerUp > 0.2 
            },
            { 
                id: 'angry', 
                emoji: 'üò†', 
                text: 'Kijk heel boos!', 
                check: (s) => s.browDownLeft > 0.3 && s.browDownRight > 0.3 
            },
            { 
                id: 'sad', 
                emoji: 'üò¢', 
                text: 'Kijk verdrietig...', 
                check: (s) => (s.mouthFrownLeft > 0.1 && s.mouthFrownRight > 0.1) || s.browInnerUp > 0.2
            },
            
            // --- OGEN ---
            { 
                id: 'wink_left', 
                emoji: 'üòâ', 
                text: 'Knipoog je linkeroog!', 
                check: (s) => s.eyeBlinkLeft > 0.4 && s.eyeBlinkRight < 0.5 
            },
            { 
                id: 'wink_right', 
                emoji: 'üòú', 
                text: 'Knipoog je rechteroog!', 
                check: (s) => s.eyeBlinkRight > 0.4 && s.eyeBlinkLeft < 0.5 
            },
            { 
                id: 'squint', 
                emoji: 'üòë', 
                text: 'Knijp je ogen dicht!', 
                check: (s) => s.eyeSquintLeft > 0.3 && s.eyeSquintRight > 0.3 
            },
            { 
                id: 'look_left', 
                emoji: 'üëÄ', 
                text: 'Kijk naar links!', 
                check: (s) => s.eyeLookOutLeft > 0.3 
            },
            { 
                id: 'look_right', 
                emoji: 'üëÄ', 
                text: 'Kijk naar rechts!', 
                check: (s) => s.eyeLookOutRight > 0.3 
            },
            { 
                id: 'roll_eyes', 
                emoji: 'üôÑ', 
                text: 'Kijk omhoog!', 
                check: (s) => s.eyeLookUpLeft > 0.15 || s.eyeLookUpRight > 0.15
            },
            {
                id: 'sleep',
                emoji: 'üò¥',
                text: 'Slaap! (Ogen dicht)',
                check: (s) => s.eyeBlinkLeft > 0.7 && s.eyeBlinkRight > 0.7
            },

            // --- MOND & WANGEN ---
            { 
                id: 'kiss', 
                emoji: 'üòó', 
                text: 'Geef een kusje!', 
                check: (s) => s.mouthPucker > 0.35 
            },
            { 
                id: 'puff', 
                emoji: 'üê°', 
                text: 'Blaas je wangen op!', 
                // Makkelijkere check: wangen OF tuitmond
                check: (s) => s.cheekPuff > 0.1 || s.mouthPucker > 0.3
            },
            { 
                id: 'scream', 
                emoji: 'üò±', 
                text: 'Mond wijd open!', 
                check: (s) => s.jawOpen > 0.35
            },
            { 
                id: 'oh', 
                emoji: 'üòÆ', 
                text: 'Maak een "O" vorm!', 
                check: (s) => s.mouthPucker > 0.3 && s.jawOpen > 0.1 
            },
            {
                id: 'grimace',
                emoji: 'üò¨',
                text: 'Laat je tanden zien!',
                check: (s) => (s.mouthStretchLeft > 0.3 && s.mouthStretchRight > 0.3) && s.jawOpen < 0.2
            },
            {
                id: 'mouth_side',
                emoji: 'ü•¥',
                text: 'Mond scheef!',
                check: (s) => s.mouthLeft > 0.4 || s.mouthRight > 0.4
            },
            {
                id: 'rabbit',
                emoji: 'üê∞',
                text: 'Snif als een konijn!',
                check: (s) => s.mouthUpperUpLeft > 0.3 || s.mouthUpperUpRight > 0.3
            },
            
            // --- NIEUWE TOEVOEGINGEN ---
            {
                id: 'smirk',
                emoji: 'üòè',
                text: 'Stoere grijns (1 kant)!',
                // Lach links EN niet rechts (of andersom)
                check: (s) => (s.mouthSmileLeft > 0.4 && s.mouthSmileRight < 0.2) || (s.mouthSmileRight > 0.4 && s.mouthSmileLeft < 0.2)
            },
            {
                id: 'hide_lips',
                emoji: 'üò∂',
                text: 'Verberg je lippen!',
                check: (s) => s.mouthRollUpper > 0.2 && s.mouthRollLower > 0.2
            },
            {
                id: 'whistle',
                emoji: 'üòô',
                text: 'Maak een fluitmondje!',
                // Funnel is anders dan pucker (meer open)
                check: (s) => s.mouthFunnel > 0.3
            },
            {
                id: 'confused',
                emoji: 'üòï',
                text: 'Trek je kin omhoog!',
                check: (s) => s.mouthShrugLower > 0.3
            },
            {
                id: 'frown_open',
                emoji: 'üò¶',
                text: 'Mond open & Fronsen!',
                check: (s) => s.jawOpen > 0.2 && s.browDownLeft > 0.2
            },

            // --- OVERIG ---
            { 
                id: 'skeptical', 
                emoji: 'ü§®', 
                text: 'Trek √©√©n wenkbrauw op!', 
                check: (s) => (s.browOuterUpLeft > 0.3 && s.browOuterUpRight < 0.3) || (s.browOuterUpRight > 0.3 && s.browOuterUpLeft < 0.3)
            },
            { 
                id: 'disgust', 
                emoji: 'ü§¢', 
                text: 'Iew! Dat stinkt!', 
                check: (s) => s.noseSneerLeft > 0.02 || s.noseSneerRight > 0.02 || (s.mouthPucker > 0.2 && s.browDownLeft > 0.2)
            },
            { 
                id: 'silly', 
                emoji: 'ü§™', 
                text: 'Wenkbrauwen omhoog!', 
                check: (s) => s.browOuterUpLeft > 0.3 && s.browOuterUpRight > 0.3 
            },
            {
                id: 'content',
                emoji: 'üòå',
                text: 'Zachte glimlach', 
                check: (s) => s.mouthSmileLeft > 0.3 && s.jawOpen < 0.2
            }
        ];

        // --- SPEL VARIABELEN ---
        let faceLandmarker;
        let video = document.getElementById("video");
        let score = 0;
        let currentEmotionIndex = 0;
        let isProcessingWin = false;
        let matchCounter = 0;
        const TARGET_HOLD_FRAMES = 8;
        
        let myConfetti = null;

        // --- MEDIAPIPE OPZETTEN ---
        async function createFaceLandmarker() {
            try {
                const filesetResolver = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                        delegate: "GPU"
                    },
                    outputFaceBlendshapes: true,
                    runningMode: "VIDEO",
                    numFaces: 1
                });
                
                const confettiCanvas = document.getElementById('confetti-canvas');
                myConfetti = confetti.create(confettiCanvas, { resize: true });

                startCamera();
            } catch (error) {
                console.error(error);
                document.getElementById('status-text').innerText = "Fout bij laden AI. Ververs de pagina!";
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        document.getElementById('loading-screen').style.display = 'none';
                        pickRandomEmotion();
                        predictWebcam();
                    });
                })
                .catch(err => {
                    document.getElementById('status-text').innerText = "Cameratoegang nodig om te spelen!";
                });
        }

        // --- SPEL LOOP ---
        let lastVideoTime = -1;
        
        async function predictWebcam() {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                let startTimeMs = performance.now();
                
                if (lastVideoTime !== video.currentTime) {
                    lastVideoTime = video.currentTime;
                    const results = faceLandmarker.detectForVideo(video, startTimeMs);
                    
                    if (results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                        const shapes = results.faceBlendshapes[0].categories.reduce((acc, shape) => {
                            acc[shape.categoryName] = shape.score;
                            return acc;
                        }, {});

                        checkWinCondition(shapes);
                    } else {
                        updateConfidenceMeter(0);
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }

        function checkWinCondition(shapes) {
            if (isProcessingWin) return;

            const currentTarget = EMOTIONS[currentEmotionIndex];
            const isMatch = currentTarget.check(shapes);

            if (isMatch) {
                matchCounter++;
            } else {
                matchCounter = Math.max(0, matchCounter - 1);
            }

            const percentage = Math.min(100, (matchCounter / TARGET_HOLD_FRAMES) * 100);
            updateConfidenceMeter(percentage);

            if (matchCounter >= TARGET_HOLD_FRAMES) {
                handleWin();
            }
        }

        function updateConfidenceMeter(percentage) {
            const fill = document.getElementById('confidence-fill');
            fill.style.height = `${percentage}%`;
            
            if (percentage > 80) {
                fill.style.backgroundColor = "#77DD77";
            } else {
                fill.style.backgroundColor = "#FF9AA2";
            }
        }

        // --- SPEL LOGICA ---

        function pickRandomEmotion() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * EMOTIONS.length);
            } while (newIndex === currentEmotionIndex && EMOTIONS.length > 1);
            
            currentEmotionIndex = newIndex;
            
            const emotion = EMOTIONS[currentEmotionIndex];
            document.getElementById('target-emoji').innerText = emotion.emoji;
            document.getElementById('target-text').innerText = emotion.text;
            
            const container = document.getElementById('target-container');
            container.style.transform = "translateX(-50%) scale(0.8)";
            setTimeout(() => {
                container.style.transform = "translateX(-50%) scale(1)";
            }, 100);

            matchCounter = 0;
            updateConfidenceMeter(0);
        }

        function handleWin() {
            isProcessingWin = true;
            
            document.getElementById('success-message').classList.add('show');
            
            if (myConfetti) {
                myConfetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }

            captureSnapshot();
            score++;
            document.getElementById('score').innerText = score;
        }

        function captureSnapshot() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            const emotion = EMOTIONS[currentEmotionIndex];
            ctx.font = "100px Arial";
            ctx.textAlign = "right";
            ctx.fillText(emotion.emoji, canvas.width - 20, 100);

            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('win-snapshot').src = dataUrl;
            document.getElementById('download-link').href = dataUrl;
        }

        function nextLevel() {
            document.getElementById('success-message').classList.remove('show');
            if (myConfetti) myConfetti.reset();
            isProcessingWin = false;
            pickRandomEmotion();
        }

        document.getElementById('next-level-btn').addEventListener('click', nextLevel);
        document.getElementById('skip-btn').addEventListener('click', nextLevel);

        createFaceLandmarker();

    </script>
</body>
</html>
